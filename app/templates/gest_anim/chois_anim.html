{% extends 'template.html' %}
{% block content %}
<div class="custom-well main-well">{{ title }}</div>
<form action="" method="post" name="form_filtr_anim" onsubmit="ajax(event);">
	{% csrf_token %}
	{{ form_filtr_anim.zl_org }}
	<div class="row">
		<div class="col-sm-6">{{ form_filtr_anim.zl_mois }}</div>
		<div class="col-sm-6">{{ form_filtr_anim.zl_annee }}</div>
	</div>
</form>
{{ cal_filtr_anim | safe }}
{% endblock content %}
